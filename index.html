<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Project Mercury</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Animated space background -->
  <div class="space" aria-hidden="true">
    <div class="stars stars-1"></div>
    <div class="stars stars-2"></div>
    <div class="stars stars-3"></div>
    <div class="nebula"></div>
  </div>

  <main id="app" class="app">
    <!-- Screen: Intro -->
    <section class="screen active" id="screen-intro">
      <div class="intro-wrap">
        <h1 class="intro-title">
          Добро пожаловать в историю описанную моими глазами.
        </h1>

        <div class="door-stage">
          <div class="door" id="door" role="button" tabindex="0" aria-label="Открыть дверь"></div>
        </div>

        <button class="btn primary" id="openDoorBtn" type="button">
          Открыть дверь
        </button>

        <p class="tiny-note" id="tinyNote" hidden>Неправильно. Попробуй ещё раз.</p>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>

    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h2 class="modal-title" id="modalTitle">Для того чтобы открыть дверь нужно правильно решить задание</h2>

      <p class="modal-question">Дата, когда мы начали встречаться:</p>

      <div class="modal-field">
        <label class="label" for="dateInput">Выбери дату</label>
        <input class="date" id="dateInput" type="date" />
      </div>


      <p class="error" id="errorText" hidden>Неправильно. Попробуй ещё раз.</p>

      <div class="modal-actions">
        <button class="btn" id="cancelBtn" type="button">На главную</button>
        <button class="btn primary" id="openBtn" type="button">Открыть</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
